<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Tempo</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
<link rel="shortcut icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="logo" class="logo">
        <h1 class="text-center">Rastreador de Tempo</h1>

        <select id="selectMonth" class="form-select">
            <option value="janeiro">Janeiro</option>
            <option value="fevereiro">Fevereiro</option>
            <option value="marco">Março</option>
            <option value="abril">Abril</option>
            <option value="maio">Maio</option>
            <option value="junho" selected>Junho</option>
        </select>
        <div id="message" class="alert alert-danger mt-4 d-none"></div>        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Tempo</th>
                        <th scope="col">Total</th>
                        <th scope="col" class="col-media">Média</th>
                    </tr>
                     
                </thead>
                <tbody id="tableBody">
                    <!-- As linhas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Importando Bootstrap JS e o seu arquivo rastreador.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="modulos/main.js"></script>
</body>
</html>
