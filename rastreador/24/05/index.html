<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Tempo</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Rastreador de Tempo</h1>
        <select id="selectMonth">
            <option value="january">Janeiro</option>
            <option value="february">Fevereiro</option>
            <!-- Adicione outras opções para os meses desejados -->
        </select>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Tempo</th>
                        <th scope="col">Total</th>
                        <th scope="col" class="col-media">Média</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- As linhas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Importando Bootstrap JS e o seu arquivo rastreador.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="modulos/main.js"></script>
</body>
</html>
