<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Tempo</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Adicione estilos personalizados aqui */
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="teste"></div>
    <div class="container">
        <h1 class="text-center">Rastreador de Tempo</h1>
        <div class="row">
            <!-- Adicione colunas para cada dia -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-01">1</h5>
                        <p class="card-text" id="value-01"></p>
                    </div>
                </div>
            </div>
            <!-- Repita para outros dias -->
            <!-- Exemplo: -->
            <!-- <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day-02">2</h5>
                            <p class="card-text" id="value-02"></p>
                        </div>
                    </div>
                </div> -->
        </div>
    </div>

    <!-- Importando Bootstrap JS e o seu arquivo rastreador.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="rastreador.js"></script>
</body>
</html>
