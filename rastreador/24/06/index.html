<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Tempo</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Adicione estilos personalizados aqui */
        .container {
            margin-top: 50px;
        }

        /* Estilo para as células da tabela */
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        /* Estilo para o cabeçalho da tabela */
        .table thead th {
            background-color: #007bff; /* Cor de fundo azul */
            color: #fff; /* Texto branco */
        }

        /* Estilo para as linhas alternadas da tabela */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.1); /* Cor de fundo azul claro para linhas alternadas */
        }

        /* Estilo para a coluna "Média" */
        .col-media {
            background-color: #005000 !important; /* Cor de fundo verde suave */
            color: white;
        }

        /* Estilo para as linhas da tabela */
        .table tbody tr {
            background-color: #f0f0f0; /* Cor de fundo cinza claro para todas as linhas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Rastreador de Tempo</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Tempo</th>
                        <th scope="col">Total</th>
                        <th scope="col" class="col-media">Média</th> <!-- Adicionando a classe "col-media" para destacar a coluna "Média" -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- As linhas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Importando Bootstrap JS e o seu arquivo rastreador.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="modulos/main.js"></script>
</body>
</html>
