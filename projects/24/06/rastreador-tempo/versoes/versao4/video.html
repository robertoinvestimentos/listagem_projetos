<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popunder Video</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 450px; /* Altura desejada */
        border: none; /* Remove a borda do iframe */
        display: block; /* Torna o iframe um elemento de bloco */
    }
</style>
</head>
<body>
<iframe src="publicidade.mp4" frameborder="0" allowfullscreen></iframe>
</body>
</html>
