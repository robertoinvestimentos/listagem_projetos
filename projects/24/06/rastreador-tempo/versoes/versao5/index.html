<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popunder Example</title>
<!-- Link para o arquivo CSS externo -->
<link rel="stylesheet" href="styles.css">
<!-- Adiciona o favicon -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<header>
    <a id="logo" href="/">
        <img width="114.467px" height="24px" src="logo3.png" alt="Lotodicas">
    </a>
</header>

<!-- Botão que mostra o popunder -->
<button id="popunderBtn" class="btn btn-primary">Simular</button>
<p>Assista aos anúncios e veja o resultado</p>

<!-- Popunder -->
<div id="popunder" class="popunder">
    <!-- Botão de pause -->
    <span class="popunder-pause" onclick="toggleVideoPlay()">
        <!-- Ícone de pause -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m-4 0A3 3 0 0 0 1 12.214V3.786A3 3 0 0 0 4.214 1h7.572A3 3 0 0 0 15 3.786v8.428A3 3 0 0 0 11.786 15H4.214z"/>
        </svg>
    </span>
    <!-- Botão de fechar -->
    <span class="popunder-close" onclick="closePopunder()">
        <!-- Ícone de fechar -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </span>
    <div id="rewardMessage" class="reward-message">Aqui Fica o rewardMessage</div>
</div>

<!-- Script para mostrar/fechar o popunder e controlar a recompensa -->
<script src="scripts.js"></script>

</body>
</html>
