<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popunder Example</title>
<!-- Link para a última versão do Bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        padding: 50px;
        text-align: center;
    }

    header {
        margin-bottom: 20px; /* Aumenta a margem entre o header e o conteúdo */
    }

    #popunderBtn {
        margin: 20px auto; /* Aumenta a margem entre o botão e o logo */
        color: rgba(0, 0, 0, 0.9);
        text-decoration: none;
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.4rem;
        display: inline;
        box-sizing: border-box;
        padding: 0.4rem 1.2rem;
        margin: 0;
        text-align: center;
        border-radius: 3px;
        border: 1px solid #bf942a;
        box-shadow: inset 0 1px 0 0 rgb(255, 255, 255);
        background: linear-gradient(to bottom, #f7dfa5, #f0c14b);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .popunder {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 9999;
    }

    .popunder-content {
        text-align: center;
    }

    .popunder-close {
        position: absolute;
        top: 5px;
        right: 10px;
        color: white;
        cursor: pointer;
    }
</style>
<!-- Adiciona o favicon -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<header>
    <a id="logo" href="/">
        <img width="114.467px" height="24px" src="logo3.png" alt="Lotodicas">
    </a>
</header>

<!-- Botão que mostra o popunder -->
<button id="popunderBtn" class="btn btn-primary">Simular</button>

<!-- Popunder -->
<div id="popunder" class="popunder">
    <div class="popunder-content">
        <span class="popunder-close" onclick="closePopunder()">&times;</span>
        <h3>Este é o Popunder</h3>
        <p>Conteúdo do popunder.</p>
        <!-- Player de vídeo HTML5 -->
        <video width="400" controls>
            <source src="publicidade.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <!-- Aqui você pode inserir seu conteúdo de anúncio -->
    </div>
</div>

<!-- Script para mostrar/fechar o popunder -->
<script>
    function showPopunder() {
        document.getElementById('popunder').style.display = 'block';
    }

    function closePopunder() {
        document.getElementById('popunder').style.display = 'none';
    }

    document.getElementById('popunderBtn').addEventListener('click', showPopunder);
</script>

</body>
</html>
